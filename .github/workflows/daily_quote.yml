name: Daily Quote Update

on:
  schedule:
    - cron: '0 * * * *'
  workflow_dispatch:

permissions:
  contents: write

concurrency:
  group: daily-quote-update
  cancel-in-progress: false

jobs:
  update-quote:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4
        with:
          fetch-depth: 0

      - name: Ensure clean working tree
        run: |
          git reset --hard
          git clean -fdx

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.x'

      - name: Install dependencies
        run: pip install -r requirements.txt

      - name: Run update script
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
        run: python scripts/update_quotes.py

      - name: Fail if remote changed (avoid rebase issues)
        run: |
          git fetch origin
          LOCAL=$(git rev-parse HEAD)
          REMOTE=$(git rev-parse @{u})
          if [ "$LOCAL" != "$REMOTE" ]; then
            echo "Remote updated while running. Please retry on next schedule."
            exit 1
          fi

      - name: Commit and push changes
        uses: stefanzweifel/git-auto-commit-action@v5
        with:
          commit_message: "docs: update daily quote and log [skip ci]"
